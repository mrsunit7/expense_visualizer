{% load static %}
<div class="half pagebg">
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center loginBody">
                <div class="col-md-7">
                    <form action="/user_login/" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group first">
                            <label for="username" spellcheck="false" autocapitalize="false">Username : </label>
                            <input type="text" class="form-control" placeholder="Your Username" id="username"
                                name="username">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password : </label>
                            <input type="password" class="form-control" placeholder="Your Password" id="password"
                                name="password">
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                        {% if message.tags == "success" %}
                        <span class="alertmassage" style="font-size: 10px;color: #00ff04;">
                            {{message}}
                        </span><br>
                        {% else %}
                        <span class="alertmassage" style="font-size: 10px;color: red;">
                            {{message}}
                        </span>
                        {% endif %}
                        {% endfor %}
                        {% else %}
                        <span class="alertmassage" style="font-size: 10px;color: red;">
                            &nbsp
                        </span>
                        {% endif %}
                        <br>
                        <button type="submit" class="btn btn-block btn-primary">Continue </button><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
